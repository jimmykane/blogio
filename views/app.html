<!-- app.html -->

<!-- toolbar -->
<div class="max_width_height flexbox  top_menu_bar" data-ng-controller="user_controller">
    <div class="flexbox_item">
        <button title="Go to homepage" style="background-color: inherit;" onclick="window.location.href='/'">Home</button>
    </div>
</div>

<!-- Applications -->
<div class="" style="width: 100%; height: 90%; " data-ng-view></div>

<!-- Notification Bar
The notification service handlers the underlying thingy
 -->
<link rel="stylesheet" type="text/css" href="/assets/app/views/css/notifications.css" />
<div class="notifications_bar" data-ng-controller="notifications_controller">
    <div class="notification" data-ng-repeat="notification in notifications">
        <section data-ng-switch data-on="notification.type">
            <div class="tn-box tn-box-color-1 {[{ notification.type }]}"
            data-ng-switch-when="info">
                <p>{[{ notification.message }]}</p>
                <div class="tn-progress"></div>
            </div>
            <div class="tn-box tn-box-color-2 {[{ notification.type }]}"
            data-ng-switch-when="warning">
                <p>{[{ notification.message }]}</p>
                <div class="tn-progress"></div>
            </div>
            <div class="tn-box tn-box-color-3 {[{ notification.type }]}"
            data-ng-switch-when="error">
                <p>{[{ notification.message }]}<p>
                <div class="tn-progress"></div>
            </div>
        </section>
    </div>
</div>
