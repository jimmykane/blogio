<!DOCTYPE html>
<html data-ng-app="mainApp">
    <head>

        <!-- Define the base of the application -->
        <base href="/">

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="description" content="{{ meta.description }}">
        <meta name="keywords" content="{{ meta.keywords }}">
        <meta property="og:url" content="{{ meta.url }}" />
        <meta property="og:title" content="{{ meta.title }}" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="{{ meta.image }}" />
        <meta property="og:description" content="{{ meta.description }}"/>
        <meta property="og:site_name" content="{{ meta.title }}" />

        <title>{{ meta.title }}</title>

        <link rel="stylesheet" type="text/css" href="/assets/css/styles.css" />
        <link rel="stylesheet" type="text/css" href="/assets/css/fonts.css" />

        <!-- Fonts from google -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700&amp;subset=cyrillic-ext' rel='stylesheet' type='text/css'>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-animate.min.js"></script>



        <!-- Lets get rid of old explorers. I don't want to spend any more nimute coding for them -->
        <!--[if lte IE 9]>
            <meta http-equiv="refresh" content="0; http://www.ie6countdown.com/">
        <![endif]-->

    </head>
    <body>

        <div class="max_width_height">
            {{ app_content }}
        </div>

        <!-- Scripts -->
        <script src="/assets/app/app.js"></script>
        <script src="/assets/app/services.js"></script>
        <script src="/assets/app/controllers.js"></script>

        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', '{{ google_analytics_key }}']);
            _gaq.push(['_trackPageview']);

            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>

    </body>
</html>
